<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Chat</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    .shell {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0 0 4px; }
    .subtitle { color: #6b7280; font-size: 14px; margin-bottom: 8px; }
    .help { font-size: 12px; color: #6b7280; margin-bottom: 10px; }

    #messages {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: #f9fafb;
      height: 320px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .msgRow { margin-bottom: 6px; }
    .msgBubble {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .mine { background: #2563eb; color: #fff; margin-left: auto; }
    .theirs { background: #e5e7eb; color: #111827; }

    .meta { font-size: 11px; opacity: 0.8; margin-bottom: 2px; }

    textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
      min-height: 70px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      border-color: rgba(37, 99, 235, 0.55);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      width: 140px;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>Customer Chat</h1>
    <div class="subtitle">
      This is the <b>customer-side</b> chat UI. The DRM admin answers from their portal.
    </div>
    <div class="help" id="statusLine">Connecting to support…</div>

    <div id="messages">
      <div class="help">No messages yet. Start typing.</div>
    </div>

    <div class="row">
      <textarea
        id="messageInput"
        placeholder="Type a message and press Enter or click Send..."
      ></textarea>
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <!-- Socket.IO client from the same server -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // connects to http://localhost:3036
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusLine = document.getElementById("statusLine");

    // Fixed values for customer demo
    const ROOM = "room1";
    const NAME = "customer";

    function addMessageBubble(msg) {
      const row = document.createElement("div");
      row.className = "msgRow";
      row.style.textAlign = msg.sender === NAME ? "right" : "left";

      const bubble = document.createElement("div");
      bubble.className = "msgBubble " + (msg.sender === NAME ? "mine" : "theirs");

      const meta = document.createElement("div");
      meta.className = "meta";
      const t = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : "";
      meta.textContent = `${msg.sender || "Unknown"}${t ? " • " + t : ""}`;

      const text = document.createElement("div");
      text.textContent = msg.message || "";

      bubble.appendChild(meta);
      bubble.appendChild(text);
      row.appendChild(bubble);

      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function joinRoomAndLoad() {
      statusLine.textContent = `Connecting as "${NAME}" to room "${ROOM}"…`;
      messagesDiv.innerHTML = "";

      socket.emit("joinRoom", ROOM);

      try {
        const res = await fetch(`/api/chat/${encodeURIComponent(ROOM)}`);
        if (res.ok) {
          const history = await res.json();
          history.forEach(addMessageBubble);
        }
        statusLine.textContent = `Connected as "${NAME}" (room: ${ROOM}).`;
        sendBtn.disabled = false;
      } catch (e) {
        console.error(e);
        statusLine.textContent = "Failed to load history.";
      }
    }

    socket.on("connect", () => {
      console.log("Customer page connected:", socket.id);
      joinRoomAndLoad();
    });

    socket.on("chatMessage", (msg) => {
      addMessageBubble(msg);
    });

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;

      socket.emit("chatMessage", {
        room: ROOM,
        sender: NAME,
        message: text,
      });

      messageInput.value = "";
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
